<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/WhatsApp Image 2020-03-30 at 3.44.24 PM.jpeg" type="image/x-icon">
    <title>To Do</title>
</head>
<body>

    <div class="container">
        <div class="container_row">
            <div class="col mx-auto col-md-8 mt-3 text-center">  
                
                    <div class="alert text-capitalize news">
                    
                    </div>
                
                <form id="itemForm"  class="my-3">
                    <h3 class="text-capitalize mb-4">to do list</h3>
                    <div class="input-group"> 
                        <input type="text" class="form-control text-capitalize" id="input" placeholder="add here...">
                        <div class="input-group-append">
                            <button class="btn btn-green text-capitalize" type="submit">add item</button>

                    </div>
                    </div>   
                </form>

                <div class="item-container">
                    <div class="todo-list my-5" >
                        <!-- when you click items will pop up here-->
                    </div>
                    <button type="button" class="btn btn-green my-3 text-capitalize" id="clear-All">clear items</button>

                </div>
          </div>  
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
